<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistente Virtual</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center mt-5">
    <h1>Bienvenido a tu Asistente Virtual</h1>

    <form id="assistant-form">
        <select id="assistant-select" class="form-select mb-3">
            <option value="Asistente Turístico">Asistente Turístico</option>
            <option value="Profesor de Inglés">Profesor de Inglés</option>
            <option value="Experto en Cocina">Ayudante de Cocina</option>
        </select>
        <button type="submit" class="btn btn-primary btn-lg">Crear Asistente</button>
    </form>

    <!-- Botón de chat oculto inicialmente -->
    <a id="go-chat" href="chat.html" class="btn btn-secondary btn-lg mt-3 d-none">Ir al Chat</a>
</div>

<script>
const API_BASE = "https://albertaapi.onrender.com"; // Cambiar al backend real

document.getElementById('assistant-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const assistantName = document.getElementById('assistant-select').value;
    let instructions = "";

    switch (assistantName) {
        case "Asistente Turístico":
            instructions =
                "Eres un asistente turístico experto. Das información sobre destinos, viajes, cultura y recomendaciones turísticas. Si te preguntan algo fuera del turismo, responde: 'Lo siento, no tengo información sobre eso.'";
            break;
        case "Profesor de Inglés":
            instructions =
                "Eres un profesor de inglés. Corriges ejercicios, explicas gramática, vocabulario y sugieres prácticas. Si te preguntan algo fuera del aprendizaje del inglés, responde: 'Lo siento, no tengo información sobre eso.'";
            break;
        case "Experto en Cocina":
            instructions =
                "Eres un experto en cocina. Das recetas, consejos culinarios, ideas de comidas e ingredientes. Si te preguntan algo fuera de la cocina, responde: 'Lo siento, no tengo información sobre eso.'";
            break;
        default:
            instructions = "Eres un asistente general.";
    }

    try {
        const response = await fetch(`${API_BASE}/api8/create-assistant/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({name: assistantName, instructions: instructions})
        });

        const data = await response.json();

        if (!response.ok) throw new Error(data.error || "Error al crear el asistente");

        // Guardar datos del asistente en localStorage
        localStorage.setItem("assistant_name", data.name);
        localStorage.setItem("assistant_id", data.assistant_id);

        // Mostrar botón de chat
        const goChatBtn = document.getElementById("go-chat");
        goChatBtn.classList.remove("d-none");

        alert("Asistente creado correctamente. Puedes ir al chat ahora.");
        console.log(data);

    } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
    }
});
</script>
</body>
</html>
